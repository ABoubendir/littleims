<html>
<body>        
<wicket:extend>
	<h2 wicket:id="title"></h2>
	<div id="subscription">
		<div class="elementPanel" wicket:id="privateIds">
			<div class="title">
				<a href="#" wicket:id="hideLink"><wicket:message key="elementPanel.hide"/></a>
				<wicket:message key="view.privateId.title"/><b><span wicket:id="identity"></span></b>
			</div>
			<div class="body">
				<ul>
					<li><wicket:message key="privateId.password"/>: <span wicket:id="password"></span></li>
					<li><wicket:message key="privateId.operatorId"/>: <span wicket:id="operatorId"></span></li>
					<li>
						<wicket:message key="contextPanel.publicIdentities"/>
						<ul>
							<li wicket:id="publicIds">
								<a href="#" wicket:id="identity"><span wicket:id="name"></span></a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<div class="elementPanel" wicket:id="publicIds">
			<div class="title">
				<a href="#" wicket:id="hideLink"><wicket:message key="elementPanel.hide"/></a>
				<wicket:message key="view.publicId.title"/><b><span wicket:id="identity"></span></b>
			</div>
			<div class="body">
				<ul>
					<li><wicket:message key="publicId.barred"/>: <span wicket:id="barred"></span></li>
					<li><wicket:message key="publicId.identityType"/>: <span wicket:id="identityTypeAsString"></span></li>
					<li><wicket:message key="publicId.displayName"/>: <span wicket:id="displayName"></span></li>
					<li><wicket:message key="publicId.state"/>: <span wicket:id="stateAsString"></span></li>
					<li>
						<wicket:message key="contextPanel.privateIdentities"/>
						<ul>
							<li wicket:id="privateIds">
								<a href="#" wicket:id="identity"><span wicket:id="name"></span></a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</wicket:extend>
</body>
</html>
