<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title><wicket:message key="signin.title"/></title>
    <wicket:link>
        <link rel="stylesheet" href="style.css" />
    </wicket:link>
</head>   
<body>
    <div id="container">
        <div id="header">
            <h1>littleIMS</h1>
        </div>
        <div id="content">
            <div id="loginPanel">
                <div wicket:id="feedback"></div>
                <form wicket:id="signInForm">
                    <table class="dataDetails">
                        <tr class="title">
                            <th colspan="2">
                                <wicket:message key="signin.title"></wicket:message>
                            </th>
                        </tr>
                        <tr>
                            <th><wicket:message key="signin.login"/></th>
                            <td><input wicket:id="username" type="text" value="" size="30"></td>
                        </tr>
                        <tr>
                            <th><wicket:message key="signin.password"/></th>
                            <td><input wicket:id="password" type="password" value="" hidden="1" size="30" /></td>
                        </tr>
                        <tr>
                            <th>&nbsp;</th>
                            <td><input type="submit" wicket:message="value:button.login" /></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
