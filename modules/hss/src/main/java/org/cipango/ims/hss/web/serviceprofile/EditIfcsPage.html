<html>
<body>        
<wicket:extend>
	<h2 wicket:id="title"></h2>
	<form class="editUserGroup" wicket:id="form">
		<div>
			<li><b><wicket:message key="serviceProfile.ifcs.available">Available</wicket:message></b></li>
			<li><input type="submit" wicket:id="join" wicket:message="value:button.join" /></li>
			<li>
				<select wicket:id="available" size="6">
	    			<option>Admin</option><option>Sales</option>
	    		</select>
	    	</li>
	    </div>
		<div>
			<li><b><wicket:message key="serviceProfile.ifcs">Groups</wicket:message></b></li>
			<li><input type="submit" wicket:id="leave" wicket:message="value:button.leave" /></li>
			<li>
				<select wicket:id="used" size="6">
	    			<option>Group2</option>
	    		</select>
	    	</li>
	    </div>
	</form>
</wicket:extend>
</body>
</html>
